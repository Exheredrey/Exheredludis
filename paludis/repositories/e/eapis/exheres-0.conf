    CATEGORY CHOST DEPENDENCIES DESCRIPTION EAPI \
    HOMEPAGE INHERITED MYOPTIONS PLATFORMS LICENSE PF \
    SLOT SRC_URI OPTIONS CONFIG_PROTECT CONFIG_PROTECT_MASK \
    VDB_FORMAT PKGMANAGER SUBOPTIONS

