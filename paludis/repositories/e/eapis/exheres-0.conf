    DEPEND RDEPEND PDEPEND PROVIDE

ebuild_must_not_set_variables = \
    USE IUSE KEYWORDS

source_merged_variables = \
    OPTIONS MYOPTIONS PLATFORMS

bracket_merged_variables = \
