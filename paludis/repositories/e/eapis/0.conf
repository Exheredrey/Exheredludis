ebuild_info = \
    sandbox userpriv installed=true : infovars info ; \
    sandbox userpriv installed=false : infovars

ebuild_metadata = \
    sandbox userpriv noexec : metadata

ebuild_nofetch = \
    sandbox userpriv : nofetch

ebuild_variable = \
    sandbox userpriv : variable

ebuild_config = \
    sandbox : config

