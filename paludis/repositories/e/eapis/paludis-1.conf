    USE_EXPAND USE_EXPAND_HIDDEN ASFLAGS CBUILD CC CFLAGS CHOST CTARGET CXX CXXFLAGS \
    EXTRA_ECONF EXTRA_EINSTALL EXTRA_EMAKE LDFLAGS LIBCXXFLAGS \
